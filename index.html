<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
            
        <link rel="stylesheet" href="./style.css">
        <title>Document</title>
    </head>
    <body>
        <div class=background>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./my.jpg" alt="user" class="img">
                        <h3>Yogi Danu</h3>
                        <p>pro member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./twitch.png" alt="">
                            <h2>STREAMS</h2>
                        </div>
                        <div class="link">
                            <img src="./steam.png" alt="">
                            <h2>GAMES</h2>
                        </div>
                        <div class="link">
                            <img src="./upcoming.png" alt="">
                            <h2>NEW</h2>
                        </div>
                        <div class="link">
                            <img src="./library.png" alt="">
                            <h2>LIBRARY</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join Pro for free Games</h2>
                        <img src="./controller.png" alt="">
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text">
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./assassins.png" alt="">
                            <div class="card-info">
                                <h2>Assassins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img src="./spiderman.png" alt="">
                            <div class="card-info">
                                <h2>Spiderman Miles Morales</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img src="./sackboy.png" alt="">
                            <div class="card-info">
                                <h2>Sackboy Great Adventure</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>

                    </div>

                </div>

            </section>

            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
-->
    </body>
</html>
